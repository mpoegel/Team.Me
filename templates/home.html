<template name="home">

  {{> header}}

  <div class="inner cover">
    <h1 class="cover-heading">Welcome to TeamMe</h1>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="6000">

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img class="logo" src="/StapleMe.png" alt="...">
    </div>
    <div class="item">
      <img class="logo" src="/GoogleMe1.png" alt="...">
    </div>
    <div class="item">
      <img class="logo" src="/YoTeam.png" alt="...">
    </div>
    <div class="item">
      <img class="logo" src="/ViaTeam.png" alt="...">
    </div>
    <div class="item">
      <img class="logo" src="/IntTeam.png" alt="...">
    </div>
    <div class="item">
      <img class="logo" src="/MicroTeam.png" alt="...">
    </div>
    <div class="item">
      <img  class="logo" src="/TeamMe.png" alt="...">
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div> <!-- Carousel -->
    <p class="lead">Need to create teams for your event?</p>
    <p class="lead">
      <a href="/go" class="btn btn-lg btn-default">Let's Do This</a>
    </p>

    <div class="mastfoot">
      <div class="inner">
        <p></p>
      </div>
    </div>
  </div>

  {{> footer}}

<script>
    $('.carousel').carousel({
        interval: 6000
    })
</script>
</template>
