<template name="go">

  {{> header}}

  <div class="container">
    <div class="row">
      <a name="letsgo"></a>
      <div class="col-md-6">

        <h2>Create an Event</h2>

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputEventName" class="col-sm-4 control-label">Event Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputEventName" placeholder="Event">
            </div>
          </div>
        </form>

        <button class='btn btn-default' id="createEventBtn">Create</button>

      </div>

      <div class="col-md-6">
        <h2>Join an Event</h2>
          <ul id="eventList" class="list-group">
            {{#each allEvents}}
              <a href="/event">
                <li id="id_{{name}}" class="list-group-item">
                    <span class="badge">{{numPeople}}</span>
                    <span class="eventName">{{name}}</span>
                </li>
              </a>
            {{/each}}
          </ul>
      </div>

    </div>

  </div>


  {{> footer}}

</template>
